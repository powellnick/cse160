<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw and Operate on Vectors</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
            }
            canvas {
                display: block;
                margin: 0 auto;
                background-color: black;
            }
            .controls {
                margin-top: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
            }
            .controls label {
                font-weight: bold;
            }
            .controls input, .controls select, .controls button {
                font-size: 14px;
                padding: 5px;
                text-align: center;
            }
            .controls input {
                width: 60px;
            }
        </style>
    </head>
    <body onload="main()">
        <h2>Draw and Operate on Vectors</h2>
        
        <!-- Canvas for drawing vectors -->
        <canvas id="example" width="400" height="400">Please use a browser that supports "canvas".</canvas>
        
        <!-- Controls for v1 -->
        <div class="controls">
            <label for="x-coordinate">v1 X:</label>
            <input type="number" id="x-coordinate" value="2.25" step="0.01">
            <label for="y-coordinate">v1 Y:</label>
            <input type="number" id="y-coordinate" value="2.25" step="0.01">
        </div>

        <!-- Controls for v2 -->
        <div class="controls">
            <label for="v2-x-coordinate">v2 X:</label>
            <input type="number" id="v2-x-coordinate" value="-1.5" step="0.01">
            <label for="v2-y-coordinate">v2 Y:</label>
            <input type="number" id="v2-y-coordinate" value="1.5" step="0.01">
        </div>

        <!-- Draw button for v1 and v2 -->
        <div class="controls">
            <button id="draw-button">Draw Vectors</button>
        </div>

        <!-- Operation controls -->
        <div class="controls">
            <label for="operation">Operation:</label>
            <select id="operation">
                <option value="add">Add</option>
                <option value="sub">Subtract</option>
                <option value="mul">Multiply</option>
                <option value="div">Divide</option>
                <option value="magnitude">Magnitude</option>
                <option value="normalize">Normalize</option>
                <option value="angle">Angle between</option>
                <option value="area">Area</option>
            </select>
        
            <label for="scalar">Scalar:</label>
            <input type="number" id="scalar" value="1" step="0.01">
        
            <button id="operation-draw-button">Perform Operation</button>
        </div>
        

        <!-- JavaScript includes -->
        <script src="lib/cuon-matrix-cse160.js"></script>
        <script src="asg0.js"></script>
    </body>
</html>
